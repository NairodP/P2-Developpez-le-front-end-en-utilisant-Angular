<div *ngIf="isLoading">Chargement...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div class="header">
  <button (click)="goBack()" class="btn-back">&#8592; Retour</button>
</div>

<div class="detail-container" *ngIf="!isLoading && olympic">
  <div class="chart-container">

    <app-statistics
      [title]="countryName || ''"
      [statistics]="statistics"
    ></app-statistics>

    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      [update]="updateFlag"
      style="width: 100%; height: 400px; display: block; margin-top: 40px;"
    >
    </highcharts-chart>
  </div>
</div>
