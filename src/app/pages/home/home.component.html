<div class="home-container" *ngIf="olympics$ | async as olympics">
  <div class="chart-container">
    <app-statistics
      [title]="'Medals per country'"
      [statistics]="statistics"
    ></app-statistics>
    <div class="pie-chart">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        [update]="updateFlag"
        style="width: 100%; height: 400px; display: block"
      >
      </highcharts-chart>
    </div>
  </div>
</div>
